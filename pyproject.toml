[tool.poetry]
name = "bootcamp_ds"
version = "0.1.0"
description = ""
authors = ["mielesantos <mielesnts@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
minio = "^7.1.1"
streamlit = "^1.1.0"
pycaret = "^2.3.4"
sklearn = "^0.0"
PyMySQL = "^1.0.2"

[tool.poetry.dev-dependencies]
